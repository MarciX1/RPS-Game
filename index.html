<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="box-1">
            <h2>Rock, Paper, Scissors Game</h2>
            <div class="buttons">
                <button class="btn">Rock</button>
                <button class="btn">Paper</button>
                <button class="btn">Scissors</button>
            </div>
            <p class="counter">5</p>
        </div>
        <div class="box-2">
            <p class="player">You: </p><p class="playerWin">0</p>
            <p class="computer">Bot: </p><p class="botWin">0</p>
            <p>Winner: <p class="winner"></p></p>
            <p>Round Winner: <p class="roundWinner"></p></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
